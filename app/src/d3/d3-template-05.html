<body>
  <div id="chart">
  </div>

  <script>
    //////////////////////////////////////////////
    // Data //////////////////////////////////////
    //////////////////////////////////////////////
    // fake data
    var data = [
      {year: 2000, population: 1192},
      {year: 2001, population: 1234},
      {year: 2002, population: 1463},
      {year: 2003, population: 1537},
      {year: 2004, population: 1334},
      {year: 2005, population: 1134},
      {year: 2006, population: 1234},
      {year: 2007, population: 1484},
      {year: 2008, population: 1562},
      {year: 2009, population: 1427},
      {year: 2010, population: 1325},
      {year: 2011, population: 1484},
      {year: 2012, population: 1661},
      {year: 2013, population: 1537},
      {year: 2014, population: 1334},
      {year: 2015, population: 1134},
      {year: 2016, population: 1427}
    ];

    // Parse date / time
    var parseDate = d3.time.format("%Y").parse;
    function type(dataArray) {
      dataArray.forEach(function(d) {
        d.year = parseDate(d.year.toString());;
        d.retention = +d.population;
      });
      return dataArray;
    }
    data = type(data);


    // Labels  
    var labels = [{
        year: parseDate('2007'),
        population: 1700,
        text: 'Test Label 1',
        orient: 'right'
      },
      {
        year: parseDate('2014'),
        population: 1100,
        text: 'Test Label 2',
        orient: 'left'
      }
    ]


    

    //////////////////////////////////////////////
    // Chart Config /////////////////////////////
    //////////////////////////////////////////////

    // Set the dimensions of the canvas / graph
    var margin, width, height;
    var container, containerWidth;
    var breakPoint = 450;
    updateDimensions();
        

    // Set the scales ranges
    var xScale = d3.time.scale();
    var yScale = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().orient('bottom').scale(xScale);
    var yAxis = d3.svg.axis().orient('left').scale(yScale);
    

    // create a line
    var line = d3.svg.line();

    // Add the svg canvas
    var svg = d3.select("#chart")
        .append("svg")
        
    var artboard = svg.append("g");
            

    // set the domain range from the data
    xScale.domain(d3.extent(data, function(d) { return d.year; }));
    yScale.domain([
        d3.min(data, function(d) { return Math.floor(d.population - 200); }), 
        d3.max(data, function(d) { return Math.floor(d.population + 200); })
      ]);

    // draw the line created above
    var path = artboard.append("path").data([data])
        .style("stroke", "#92b6c7")
        .style("fill", "none")
        .style("stroke-width", "3px");


    var dots = artboard.selectAll("dot")
        .data(data)
        .enter().append("circle")
        //.attr("class", id)
        .style("stroke", "#5f96bb")
        .style("fill", "#fff")
        .style("stroke-width", "3px")
          
    //append labels 
    var _labels = artboard.selectAll('text.label');
    _labels
        .data(labels)
        .enter()
        .append('text')
        .classed('label', true)
        .style('text-anchor', function(d) {
          return d.orient == 'right' ? 'start' : 'end'
        })
        .style("font-size", "8px")
        .style("color", "red")
        .text(function(d) {
          return d.text
        });     

    // Add the X Axis
    var xAxisEl = artboard.append("g")
        .attr("class", 'axis')
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
        

    // Add the Y Axis
    // we aren't resizing height in this demo so the yAxis stays static, we don't need to call this every resize
    var yAxisEl = artboard.append("g")
        .attr("class", 'axis')
        .call(yAxis);


    // Style Axis
    d3.selectAll(".axis .tick text")
        .style("font-size", "8px");
    d3.selectAll(".axis .domain")
        .style("stroke", "#bbb")
        .style("fill", "none")
        .style("stroke-width", "1px");    


    var zdoggroup = svg.append("g")
        .attr("transform", "translate(50, 50)")
        .attr("class", 'zdoggroup')    


    //////////////////////////////////////////////
    // Drawing ///////////////////////////////////
    //////////////////////////////////////////////
    function drawChart() {
      // reset the width
      container = d3.select(svg.node().parentNode); // d3.select('body')
      containerWidth = parseInt(container.style("width"),10);

      updateDimensions();
 
      // set the svg dimensions
      svg
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

      artboard.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      
      // Set new range for xScale
      xScale.range([0, width]);
      
      // give the x axis the resized scale
      xAxis.scale(xScale);
      
      // draw the new xAxis
      xAxisEl.call(xAxis);
      
      // specify new properties for the line
      line.x(function(d) { return xScale(d.year); })
        .y(function(d) { return yScale(d.population); });
      
      // draw the path based on the line created above
      path.attr('d', line);

      // draw dots
      dots.attr("cx", function(d,i) { return xScale(d.year); })
        .attr("cy", function(d) { return yScale(d.population); })
        .attr("title", function(d,i) { return xScale(d.year); })
        .attr("r", 6.5);

      // draw labels
      var _labels = artboard.selectAll('text.label');
      _labels
        .attr('x', function(d) {
          return xScale(d.year)
        })
        .attr('y', function(d) {
          return yScale(d.population)
        })
      
    }

    function updateDimensions() {
      margin = {
          top: 30, 
          left: containerWidth < breakPoint ? 50 : 150,
          right: containerWidth < breakPoint ? 20 : 120,
          bottom: 30
        };

      height = 250 - margin.top - margin.bottom,  

      width = containerWidth - margin.left - margin.right;    
    }


    // call this once to draw the chart initially
    drawChart();
    


    //////////////////////////////////////////////
    //  zDog   ///////////////////////////////////
    //////////////////////////////////////////////

    // see https://zzz.dog/extras#rendering-without-illustration-rendering-with-svg-without-illustration
    
    var zDogSVG, svgWidth, svgHeight, isSpinning, TAU, scene, dragStartRX, dragStartRY, minSize

    zDogSetup();
    zDogDragger();
    zDogAnimate();
    
    function zDogSetup() {
      // ----- setup ----- //

      // get svg element
      zDogSVG = document.querySelector('.zdoggroup');
      // rendering sizes
      
      svgWidth = 32;
      svgHeight = 32;
      // rendering variable
      isSpinning = true;
      TAU = Zdog.TAU;

      // create an scene Anchor to hold all items
      scene = new Zdog.Anchor();

      // ----- model ----- //

      // add shapes to scene
      new Zdog.Shape({
        addTo: scene,
        path: [
          { x:  0, y: -16 },
          { x:  16, y:  16 },
          { x: -16, y:  16 },
        ],
        translate: { z: 20 },
        color: '#E62',
        stroke: 3,
        fill: true,
      });

      new Zdog.Ellipse({
        addTo: scene,
        diameter: 40,
        translate: { z: -10 },
        stroke: 5,
        color: '#636',
      });
      }

    // ----- animate ----- //

    function zDogAnimate() {
      // make changes to model, like rotating scene
      scene.rotate.y += isSpinning ? 0.03 : 0;
      scene.updateGraph();
      zDogRender();
      requestAnimationFrame( zDogAnimate );
    }

    function zDogRender() {
      zDogEmpty( zDogSVG );
      scene.renderGraphSvg( zDogSVG );
    }

    
    function zDogEmpty( element ) {
      while ( element.firstChild ) {
        element.removeChild( element.firstChild );
      }
    }

    // ----- drag ----- //
    function zDogDragger() {
      minSize = Math.min( svgWidth, svgHeight );

      // add drag-rotatation with Dragger
      new Zdog.Dragger({
        startElement: zDogSVG,
        onDragStart: function() {
          isSpinning = false;
          dragStartRX = scene.rotate.x;
          dragStartRY = scene.rotate.y;
        },
        onDragMove: function( pointer, moveX, moveY ) {
          scene.rotate.x = dragStartRX - ( moveY / minSize * TAU );
          scene.rotate.y = dragStartRY - ( moveX / minSize * TAU );
        },
      });
    }

                };

                console.log(utils.methodOne());


    //////////////////////////////////////////////
    // Resizing //////////////////////////////////
    //////////////////////////////////////////////

    // redraw chart on resize
    window.addEventListener('resize', drawChart);



    function enableSVGappend() {
      // extend d3 to append HTML and SVG 
      // see https://gist.github.com/biovisualize/373c6216b5634327099a

      d3.selection.prototype.appendHTML =
        d3.selection.enter.prototype.appendHTML = function(HTMLString) {
          return this.select(function() {
            return this.appendChild(document.importNode(new DOMParser().parseFromString(HTMLString, 'text/html').body.childNodes[0], true));
          });
        };

      d3.selection.prototype.appendSVG =
        d3.selection.enter.prototype.appendSVG = function(SVGString) {
          return this.select(function() {
            return this.appendChild(document.importNode(new DOMParser()
              .parseFromString('<svg xmlns="http://www.w3.org/2000/svg">' + SVGString + '</svg>', 'application/xml').documentElement.firstChild, true));
          });
        };
    }

    function d3responsivefy(svg) {
      // see https://brendansudol.com/writing/responsive-d3
      // get container + svg aspect ratio
      var container = d3.select(svg.node().parentNode),
        width = parseInt(svg.style("width")),
        height = parseInt(svg.style("height")),
        aspect = width / height;

      // add viewBox and preserveAspectRatio properties,
      // and call resize so that svg resizes on inital page load
      svg.attr("viewBox", "0 0 " + width + " " + height)
        .attr("perserveAspectRatio", "xMinYMid")
        .call(resize);

      // to register multiple listeners for same event type, 
      // you need to add namespace, i.e., 'click.foo'
      // necessary if you call invoke this function for multiple svgs
      // api docs: https://github.com/mbostock/d3/wiki/Selections#on
      d3.select(window).on("resize." + container.attr("id"), resize);

      // get width of container and resize svg to fit it
      function resize() {
        console.log('resizing...')
        var targetWidth = parseInt(container.style("width"));
        svg.attr("width", targetWidth);
        svg.attr("height", Math.round(targetWidth / aspect));
      }
    }

    function addStyle(styles) {
      /* Create style document */
      var css = document.createElement('style');
      css.type = 'text/css';

      if (css.styleSheet)
        css.styleSheet.cssText = styles;
      else
        css.appendChild(document.createTextNode(styles));

      /* Append style to the tag name */
      document.getElementsByTagName("head")[0].appendChild(css);
    }
  </script>
